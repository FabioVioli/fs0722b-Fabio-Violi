<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
</head>
<body>
    <div id="timer"></div>

    <script>
        let x = sessionStorage.getItem("seconds") ?  sessionStorage.getItem("seconds") : 0;

        setInterval(timer,1000)
        function timer(){x++;document.getElementById("timer").innerHTML = x;sessionStorage.setItem("seconds", x)}

        setInterval(() => {x++;document.getElementById("timer").innerHTML = x;sessionStorage.setItem("seconds", x);}, 1000);
    </script>
</body>
</html>
