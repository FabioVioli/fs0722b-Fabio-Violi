<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Input Fields</title>
</head>
<body>
    <h1>Interazioni con l'utente</h1>
    <form onsubmit="alert('form inviato')">
        <div>
            <input type="text" placeholder="Il tuo nome">
        </div>
        <div>
            <input type="email" placeholder="Il tuo indirizzo E-Mail">
        </div>
        <div>
            <input type="password" placeholder="La tua Password">
        </div>
        <div>
            <input type="checkbox" placeholder="La tua Password">
        </div>
        <div>
            <input type="color" placeholder="La tua Password">
        </div>
        <div>
            <input type="button" text="Autodistruzione">
        </div>
        <div>
            <input type="time" placeholder="La tua Password">
        </div>
        <div>
            <input type="datetime-local" placeholder="La tua Password">
        </div>
        <div>
            <input type="range" placeholder="La tua Password">
        </div>
        <button type="submit"><span style="color: RED">INVIA FORM</span></button>
        <button onclick="alert('ciao!')">Cliccami</button>
    </form>
</body>
</html>
