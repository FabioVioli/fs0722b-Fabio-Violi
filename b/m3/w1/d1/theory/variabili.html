    <!-- 

        una variabile è uno spazio denominato nella memoria che memorizzavalori.
        Funge da contenitore per i valori del programma.

        Typescript consente di modificare una variabile da un tipo a un altro => type assertion.
        Per farlo occorre inserire il tipo di dato di destinazione tra < > e metterlo davanti alla variabile.

        TypeScript supporta la digitazione dedotta ( inferred typing ), ovvero deduce il tipo di dato dal valore ad esso assegnato.

       Ambiti di esecuzioni delle variabili ( detti anche scope )
       la disponibilità di una variabile all'interno di un programma è determinata dal suo ambito ( 3 ambiti ):

       -- global scope => variabili dichiarate fuori dai costrutti di programmazioni ( accessibili quindi ovunque )

       -- local scope => variabili dichiarate all'interno dei costrutti ( accessibili solo all'interno del costrutto in cui sono dichiarate )

       -- class scope => fields => variabili dichiarate dentro la classe ma fuori dai metodi ( posso accederci utilizzando l'oggetto della classe )
                      => posso usare la keyword static per accedere ai campi usando il nome della classe.
