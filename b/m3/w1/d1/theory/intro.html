    <!-- 
        Problemi di javascript:
        1) tende a diventare disordinato ( e quindi difficile fare manutenzione )
        2) poca capacità di abbracciare le caratteristiche dell'orientamento ad oggetti
        3) il controllo del tipo di dato
        4) non c'è controllo degli errori ( non c'è debug in fase di compilazioni )

        -> Typescript viene in aiuto per colmare queste lacune ( "Typescript è javascript per lo sviluppo su scala di applicazioni ")

        Typsescript:

        1) Linguaggio fortemente tipizzato ( i tipi di dati sono dichiarati )
        2) è orientato agli oggetti
        3) è contemporaneamente un linguaggio ed un insieme di strumenti ( TS ha un proprio compiler, che effettua il debug )

        In breve, è Javascript più alcune funzionalità aggiuntive.
        Un superset tipizzato di Javascript

        Typsescript ( .ts ) Javascript ( .js )
        Viene compilato in js ( sono alla fine i file js che poi allancio al browser)

        Dalle conoscenze base di javascript, aggiungo sintassi dedicate di TypeScript e poi compilo da .ts a .js

        Il codice TypeScript viene quindi convertito nel suo equivalente javascript per essere poi eseguito.

        Il codice compilato è compatibile con qualsiasi framework, libreria etc... javascript esistente ( questo perché è a tutti gli effetti codice javascript )
    -->


    <!-- 
        Perché usare TypeScript?
        1) Transpiler => mentre interpreto il codice .ts per generare l'output .js ho il controllo degli errori.
        2) Strong Static Typing => con typescript abbiamo sia il controllo del tipo di dato, sia una sintassi per dedurlo/modificarlo.

        Componendi ti TypeScript:
        1) Linguaggio ( sintassi, keywords, annotazione di tipo)
        2) compiler ( tsc = typsescript Compiler) che è quella funzione di script che converte le istruzioni Typescript nell'equivalente Javascript.
        3) TypeScript language service => servizio che aiuta la compilazione del codice .ts

        https://marketplace.visualstudio.com/items?itemName=ms-vscode.vscode-typescript-next
        è il plugin che utilizziamo per scrivere in typescript con vsc.
        + console > "npm install -g typescript"
        https://www.typescriptlang.org/play
        Playground che ci permette di vedere gli errori di compilazione

        qualsiasi script Javascript è anche codice TypeScript valido ( quindi posso fare il passaggio gradualmente )
    -->
