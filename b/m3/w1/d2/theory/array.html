    <!-- 
        Una variabile ha il limite di poter contenere una dichiarazione per volta.
        Se devo memorizzare raccolte di valori, sarà comodo usare la variabile.

        1) L'array può memorizzare più elementi in contemporanea.
        2) L'array è statico. Una volta inizializzato non può essere ridimensionato.
        3) Gli elementi dell'array sono indicizzati/identificati da numero univoco ( index )
        4) Elementi sia dichiarati che inizializzati ( fase in cui popolo un array con i suoi elementi)

        Sintassi:

        dichiarazione -> let array_name[:datatype]
        inizializzazione -> array_name = [val1, val2, val3, valn, ...]
        NB: una dichiarazione senza tipo di dato è considerata di tipo any ( durante l'inizializzazione, TS deduce il tipo di dato dal primo elemento )

        dichiarazione + inizializzazione = let array_name[:datatype] = [val1, val2, val3, valn, ...]

        possiamo anche creare l'array con l'oggetto new array
        Possiamo inoltre usare i metodi -> concat, filter, every, forEach, join, pop, push, reduce, slice, sort, splice

        Destrutturazione di un array => rompere la struttura di un array
