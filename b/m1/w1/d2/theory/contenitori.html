<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Impaginazione vecchio stile - non più in uso -->
    <div id="header">

    </div>
    <div id="main">

    </div>
    <div id="sidebar">

    </div>
    <div id="footer">

    </div>

    <!-- Inizialmente ognuno si suddivideva la pagina in corpi dando loro un id differente. Si creavano difficoltà nel capire cosa fosse cosa, poiché ogni persona poteva dare nomi differenti. Si è quindi passati a comandi specifici per tutti, vedi sotto. -->

    <header></header>
    <main>
    <!-- Main è di solito suddiviso in sections -->
        <section>
            <h1>Sezione importante</h1>
            <!-- L'h1 sta praticamente sempre nel main. nell'header si metteranno il logo e altra roba. -->
        </section>
        <section>
            <h2>Sezione meno importante</h2>
        </section>
        <section></section>
        <!-- Ogni section parlerà di cose differenti. Ogni section avrà un titolo. h1 per la sezione più importante, poi si andrà a scendere per quelle meno importanti -->
    </main>
    <aside></aside>
    <footer></footer>

    <!-- Pur avendo le sections a dividere i vari corpi, i div saranno sempre utilizzati per tutte quelle sezioni che NON HANNO UN VALORE SEMANTICO -->

</body>
</html>
