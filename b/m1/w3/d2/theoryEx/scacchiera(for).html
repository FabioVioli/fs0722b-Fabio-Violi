<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>


    <Style>
    #scacchiera{
        width: 450px;
        height:450px;
    }

    .casella{
        height: calc(100% / 8 - 2px);
        width: calc(100% / 8 - 2px);
        border: 1px solid black;
        display: inline-block;
        margin-left: -0.1rem;
        margin-bottom: -0.3rem;
    }
    </Style>
</head>
<body>
    
    <div id="scacchiera"></div>

<script>

    let scacchiera = document.querySelector('#scacchiera')

for(let i = 0; i < 8; i++){
    for(let j = 0; j < 8; j++){
        let colore = (i + j) % 2 ? '#000' : '#fff';
       scacchiera.innerHTML += `<div class="casella" style="background-color:${colore}">${i} - ${j}</div>`
    }
}
</script>

</body>
</html>
