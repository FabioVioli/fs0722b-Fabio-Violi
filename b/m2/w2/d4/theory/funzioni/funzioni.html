    <!-- esempio di una funzione custom
        
        @function em($pixel, $context: 16px){
            @return ($pixel / $context) * 1em
        }
    
    scss    ++Se noi impostiamo quindi scss così++
    
    h1 {font-size:em(18px);}

    css     ++css ci restituirà il risultato++
