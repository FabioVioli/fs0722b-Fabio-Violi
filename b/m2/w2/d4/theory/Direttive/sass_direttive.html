<!DOCTYPE html>

    <title>Sass Direttive</title>

<body>
    
<!----------------------------------EXTEND----------------------------------->
<!-- lo uso nel caso in cui un selettore erediti caratteristiche di un altro, con l'aggiunta di alcune specifiche 
ad esempio, prendo -titolo che ha font-size: 2em, e .sottotitolo che ha font-size: 2em, + italic -->

<!-- @extend indica al compilatore che una classe eredita tutte le proprietà di un'altra precedentemente definita -->

<div class="box">box</div>          <!-- box definisce bordo e colore-->
<div class="myBox">myBox</div>      <!-- myBox definisce un font-size-->


<!--------------------------------PLACEHOLDER-------------------------------->
<!-- lo uso quando può essere utile definire una classe che ha il solo scopo di essere estesa. Una sorta di "base" di quelel che saranno n versioni che andrò poi a creare -->

<!-- la sintassi prevede di usare un segnaposto % (placeholder) che definisce uno stile che non viene stampato ma solo esteso -->

<!-- esempio keyword % -->

<div class="myFirstBox">my first box</div>
<div class="mySecondBox">my second box</div>
