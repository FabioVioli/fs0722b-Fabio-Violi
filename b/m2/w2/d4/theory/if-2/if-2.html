    <title>Costrutto if</title>
    <link rel="stylesheet" href="scss/if-2.css">

<body>
    
    <!------------------------------@if controlli condizionali in Sass----------------------------------->
    <!---- SassStcript come altri linguaggi di scripting ha delle strutture di controllo del flusso ----->
    <!-- si occupa di generare diversi stili a seconda del verificarsi di particolari condizioni -->
    <!-- @if è una direttiva ( non è una funzione ) che si comporta  accettando un'espressione Sass, e genera un blocco di dichiarazioni conseguente -->

    <!-- genero quindi un blocco di dichiarazioni se il risultato è true ( e quindi non false o null ) -->

    <!-- Un blocco di dichiarazioni può essere a riga singola, interi blocchi oppure anche appoggiandosi a direttive ( ex: mixin )-->

    <h1>prova</h1>
