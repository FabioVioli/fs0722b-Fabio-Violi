<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>

<style>
    div.relative{
        position: relative;
        width: 400px;
        height: 200px;
        border: 3px solid #f00;

    }

    div.absolute{
        position: absolute;
        bottom: 0;
        right: 0;
        width: 150px;
        height: 100px;
        border: 3px solid #00f;
    }

    div.absolute-2{
        position: absolute;
        bottom: 0;
        left: 0;
        width: 150px;
        height: 100px;
        border: 3px solid #0f0;

    }

    p{
        font-size: 1.2em;
    }

    code{
        color: #f00;
    }

/* boards overlap if they cross each other */
</style>

</head>

<body>


    <h2>Position Absolute</h2>
    <p>Un elemento che ha <code>Position: Absolute</code> si posiziona relativamente al suo ancestor</p>

    <p>Se un div con <code>Position: Absolute</code> non ha ancestor, usa il <code>body</code>  come ancestor</p>

    <div class="relative">

        Questo Div rosso ha Position relative

        <div class="absolute">
            questo div blu ha position absolute
        </div>

        <div class="absolute-2">
            questo div blu ha position absolute
        </div>
    </div>

</body>
</html>
