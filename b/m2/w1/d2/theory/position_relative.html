<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>

    <style>

        div.relative{
            position: relative;
            border: 3px solid red;
            left: 30px;    /* SPOSTO TUTTO IL MIO DIV DI 30PX VERSO SINISTRA RISPETTO ALLA SUA POSIZIONE NORMALE  */
            top: 50px;
            /* SETTANDO LE PROPRIETà TOP, RIGHT, BOTTOM, LEFT DIAMO UN POSIZIONAMENTO RELATIVO ALLA SUA POSIZIONE ORIGINALE */
        }
    </style>
</head>
<body>
    
    <h2>Position Relative</h2>
    <p>Un position relative è posizionato relativamente alla sua posizione normale</p>

    <div class="relative">

        Questo div ha un position:relative
    </div>
</body>
</html>
