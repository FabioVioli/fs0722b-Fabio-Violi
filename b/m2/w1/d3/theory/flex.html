<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>


    <style>

        .main-nav{
            display: flex;
            align-items: center;
            background-color: orangered;
            color: #fff;
            border-radius: 5px;
            padding: 1em;
            font-family: sans-serif;
        }

        .main-nav > ul {

            margin: 0;
            padding: 0;
            list-style: none;   
            display: flex;      /*  il contenitore dispone i suoi chile in row*/
            flex: 4;            /*  Ã¨ allo stesso tempo un item di main-nav*, quindi gli dico che deve occupare 3 volte lo spazio degli altri elementi. in questo caso di form*/

        }

        .main-nav > ul > li {
            margin-right: 10px;
        }

        .main-nav form {
            display: flex;
            justify-content: flex-end;
            flex: 1;

        }

        .main-nav input {
            flex:4;
        }

        .main-nav button{
            background-color: #fff;
            border: 0;
            border-radius: 1em;
            color: orangered;
            padding: 0 1em;
            margin-left: 0.3em;
        }

        @media screen and (max-width: 575px) {
            .main-nav {
                flex-direction: column;
            }

            .main-nav ul {
                flex-direction: column;
                margin-bottom: 1em;
            }


        }

    </style>
</head>
<body>
    

        <nav class="main-nav">

            <ul>
                <li>Logo</li>
                <li>Home</li>
                <li>Products</li>
                <li>Service</li>
            </ul>

            <form action="">
                <input type="search" placeholder="search">
                <button>Go</button>
            </form>



        </nav>



</body>
</html>
