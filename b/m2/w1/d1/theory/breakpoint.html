<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=0.9, maximum-scale=1.1">

    <!-- la proprietà initial scale imposta il fattore di zoom iniziale ( quando la pagina viene caricata ) 
    
    La proprietà user-scalable=yes/no permette di consentire o meno all'utente di ridimensionare o zommare la pagina 

    Con minimun/maximum-scale, possiamo stabilire qaunto l'utente possa zommare -->
    <title>Media queries</title>

    <style type="text/css">
        body{                                        /*mobile first - se apro da mobile*/
            background: red;
        }

        @media screen and (min-width: 480px){        /*smartphone landscape*/
            body { background: yellow;}
        }

        @media screen and (min-width: 768px){        /*tablet*/
            body{ background: green;}
        }

        @media screen and (min-width: 1024px){       /*laptop*/
            body{background: blue;}
        }

        @media screen and (min-width: 1200px){       /*desktop*/
            body{background: gray;}
        }
    </style>
</head>
<body>
    
</body>
</html>
