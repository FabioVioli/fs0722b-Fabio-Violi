<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srcset</title>
</head>
<body>
    

    <picture>

        <source media="(min-width: 1024px)" srcset="assets/images/img_pink_flowers.jpeg">
        <source media="(min-width: 880px)" srcset="assets/images/img_white_flower.jpeg">
        <img src="assets/images/img_orange_flowers.jpeg" alt="flowers">

        <!-- Se legge min A ( più di 1024), carica A, altrimenti se legge min B ( tra 880 e 1024), carica B. Altrimenti carica C ( inferiore a 880) - È come un ciclo if-->
    </picture>
</body>
</html>
