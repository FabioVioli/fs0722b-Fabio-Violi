<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text animations</title>

    <style>
        #box{
            margin: 20px auto;
            padding: 5px;
            width: 400px;
            background-color: red;
            border: 1px solid black;

        }

        #box h1{
            margin: 0;
            padding: 5px;
            animation-name: text_animation_02;  /* il nome va cambiato a seconda del keyframe che vogliamo utilizzare*/
            animation-duration: 5s; /* quanto dura*/
            animation-delay: 1s;    /* dopo quanto parte*/
            animation-iteration-count: infinite;   /* per quante volte*/
            animation-timing-function: ease;    /* come si propaga*/
        }

        @-webkit-keyframes text_animation_01{
            0% {opacity: 0;}
            100% {opacity: 1;}
        }

        @-webkit-keyframes text_animation_02{
            0% {transform: translate(0,0);}  /* coordinate iniziali*/
            100% {transform: translate(180px,0);}   /* coordinate finali*/
        }
    </style>
</head>
<body>
    

    <div id="box"><h1>testo di prova</h1></div>
</body>
</html>
