<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>esercizio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        
        <div class="row mt-5">

           <form class="col-6">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Write here your name" id="name">
              </div>
              <div class="mb-3">
                <label class="form-label">Surname</label>
                <input type="text" class="form-control" placeholder="Write here your surname" id="surname">
              </div>
              <div class="mb-3">
                <label class="form-label">Birth Date</label>
                <input type="date" class="form-control" id="birthDate">
              </div>
              <button type="button" class="btn btn-info" id="btn-send">Add person</button>
            </form> 




            <div class="col-6">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                    </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </div>

            <script>                                                
                

                let button = document.getElementById('btn-send');
                // 1) associo bottone a una variabile

                let ElencoPersone = [] 
                // 2) creo array vuoto

                function Persona (name,surname,age) {                                   
                // 3) creo un costruttore da usare per ogni utente
                    this.name = name;
                    this.surname = surname;
                    this.age = age;
                    this.tablePush = function (){

                        
                        let row = document.createElement('tr');

                        let fullName = document.createElement('td');

                        let fullAge = document.createElement('td');

                        let tabella = document.querySelector('table');

                        let today = new Date();

                        let birthday = new Date(this.age);

                        tabella.append(row);
                        row.append(fullName);
                        row.append(fullAge);

                       fullName.textContent =`${this.name} ${this.surname}`
                       
                       let ageX = today.getFullYear() - birthday.getFullYear();
                           
                       fullAge.textContent =`${ageX}`

                       console.log(fullName,fullAge)
                       
                    }
                }




                button.addEventListener("click", function (){
                    // 4)a ogni clic prendo il testo dei vari imput
                    let name = document.getElementById('name').value;
                    let surname = document.getElementById('surname').value;
                    let age= document.getElementById('birthDate').value;
                    console.log(name, surname, birthDate)

                    let x = new Persona 
                    // 5) x Ã¨ il generico usato per costruire ogni nuovo utente

                    x.name = name
                    x.surname = surname
                    x.age = age
                    x.tablePush()
                    
                    //5.1) e i suoi dati sono quelli presi
                    ElencoPersone.push(x) 
                    //6 ) pusho dentro l'array
                    console.log(ElencoPersone)


                    
                });

                



            </script>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </div>
</div>
  </body>
</html>
