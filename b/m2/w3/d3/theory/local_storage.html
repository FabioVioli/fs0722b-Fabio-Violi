<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>

</head>
<body>
    
    <h1>TEXT AREA PER PRENDERE APPUNTI</h1>
    <h4>Un pulsante per fare storage, e un pulsante per recuperarli</h4>


    <form action="form_da_ricordare">
        <button type="button" onclick="salvaIlDato(this.form.elements['testo_da_ricordare'].value);">Memorizza quanto scritto</button>

        <button type="button" onclick="recuperaIlDato(this.form.elements['testo_da_ricordare']);">Recupera l'ultimo testo memorizzato</button>

        <label for="">Cosa hai in mente?</label>
        <textarea name="testo_da_ricordare" required autofocus placeholder="testo da ricordare"></textarea>  
    </form>

    <script src="js/local_storage.js"></script>
</body>
</html>
