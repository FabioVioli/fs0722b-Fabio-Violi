<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    

    <div id="timer"></div>

    <script>

        let x = document.getElementById("timer")
        x.value = 0
        
        function timer(){
            setInterval(() => {
                x.value +=1;

                console.log(x.value)
                document.getElementById("timer").textContent = x.value
            }, 1000);
        }

        timer()
    </script>
</body>
</html>
