<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
</head>
<body>

    <!-- 1) Scrivo l'html che mi serve. un input text, un bottone per invio e una ul vuota -->
    <input type="text" id="nuovoUtente">
    <button id="aggiungi">Aggiungi</button>
    <ul id="listaUtenti"></ul>

    <script>
        // 2) dichiaro con delle variabili gli elementi
        let lista = document.querySelector("#listaUtenti");
        let inputUser = document.querySelector("#nuovoUtente");
        let aggiungi_btn = document.querySelector("#aggiungi");

        // 3) creo un array vuoto
        let users = [];

        // 4) iniziamo a creare un event listener, ma scegliamo di andare al punto 5 per usare un costruttore invece che usare inputUser.value.
        
        aggiungi_btn.addEventListener("click", ()=>{
            let usr = new User(inputUser.value)
            users.push(usr);
            writeinList();
        });

        function writeinList(){
            lista.innerHTML ="";
            users.forEach((element)=>{
                lista.innerHTML +=(`<li>${element.logUser()}</li>`)
            })
            console.log(users);
        }
        // 4.5) usiamo class per crearci un nuovo oggetto, da inserire nell'event listenere ( invece che usare .value)

        class User {
            constructor(_name){
                this.name = _name;
            }
            logUser(){
                return `<b>${this.name}</b>`
            }
        }


    </script>
</body>
</html>
