<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extends Super</title>
</head>
<body>
    
    <p><mark>Usare la keyword "extends" per ereditare tutti i metodi di un'altra classe</mark></p>
    <p><mark>Usare il metodo super per chiamare la funzione constructor</mark></p>
    <p><mark>Stampare in un paragrafo con il metodo .innerHTML</mark></p>
    <!-- Paragrafo vuoto con id -->
    <p id="demo"></p>

    <script>

        class Computer {
            constructor(brand){
                this.computerName = brand;
            }
            present(){
                return "ho un computer" + this.computerName;
            }
        }

        class Model extends Computer {
            constructor(brand, mod){
                super(brand);
                this.model = mod;
            }

            show(){
                return this.present() + "Ã¨ un " + this.model;
            }
        }

        myComputer = new Model ("Apple", "MacBookAir")
        // stampo dentro al paragrafo il metodo "show" 
        document.getElementById("demo").innerHTML = myComputer.show();
    </script>
</body>
</html>
