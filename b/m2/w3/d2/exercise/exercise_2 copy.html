<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Page</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <button type="button" class="btn btn-info col-1 offset-1" id="first">First</button>
            <button type="button" class="btn btn-info col-1 offset-2" id="previous">Previous</button>
            <button type="button" class="btn btn-info col-1 offset-2" id="next">Next</button>
            <button type="button" class="btn btn-info col-1 offset-2" id="last">Last</button>
        </div>
    </div>




    <script>

        let first = document.getElementById('first')
        let previous = document.getElementById('previous')
        let next = document.getElementById('next')
        let last = document.getElementById('last')
        
        
        let array = [
        {id: 1, nome: 'Luca', cognome: 'Rossi', classe: 'A'},
        {id: 2, nome: 'Luigi', cognome: 'Verdi', classe: 'A'},
        {id: 3, nome: 'Mario', cognome: 'Bianchi', classe: 'A'},
        {id: 4, nome: 'Piero', cognome: 'Neri', classe: 'A'},
        {id: 5, nome: 'Paolo', cognome: 'Rossi', classe: 'A'},
        {id: 6, nome: 'Sergio', cognome: 'Verdi', classe: 'A'},
        {id: 7, nome: 'Gianno', cognome: 'Bianchi', classe: 'A'},
        {id: 8, nome: 'Davide', cognome: 'Neri', classe: 'A'},
    ]
        document.querySelector('tbody').innerHTML = `<tr><td class="prova">${array[0].id}</td><td>${array[0].nome}</td><td>${array[0].cognome}</td><td>${array[0].classe}</td></tr>
        <tr><td>${array[1].id}</td><td>${array[1].nome}</td><td>${array[1].cognome}</td><td>${array[1].classe}</td></tr>`

        first.addEventListener("click", () =>{

        })

        previous.addEventListener("click", () =>{
            let x = document.querySelector(".prova").textContent;
           if(x == 7){
            
            document.querySelector('tbody').innerHTML = `<tr><td class="prova">${array[4].id}</td><td>${array[4].nome}</td><td>${array[4].cognome}</td><td>${array[4].classe}</td></tr>
        <tr><td>${array[5].id}</td><td>${array[5].nome}</td><td>${array[5].cognome}</td><td>${array[5].classe}</td></tr>`
        
           }else if( x == 5){

        <tr><td>${array[3].id}</td><td>${array[3].nome}</td><td>${array[3].cognome}</td><td>${array[3].classe}</td></tr>`

           }else if(x == 3){

        <tr><td>${array[1].id}</td><td>${array[1].nome}</td><td>${array[1].cognome}</td><td>${array[1].classe}</td></tr>`
           }
            
        })

        next.addEventListener("click", () =>{
            let x = document.querySelector(".prova").textContent;
           if(x == 1){
            
            document.querySelector('tbody').innerHTML = `<tr><td class="prova">${array[2].id}</td><td>${array[2].nome}</td><td>${array[2].cognome}</td><td>${array[2].classe}</td></tr>

           }else if( x == 3){

        <tr><td>${array[5].id}</td><td>${array[5].nome}</td><td>${array[5].cognome}</td><td>${array[5].classe}</td></tr>`

        <tr><td>${array[7].id}</td><td>${array[7].nome}</td><td>${array[7].cognome}</td><td>${array[7].classe}</td></tr>`
           }
        })

        last.addEventListener("click", () =>{
            document.querySelector('tbody').innerHTML = `<tr><td class="prova">${array[6].id}</td><td>${array[6].nome}</td><td>${array[6].cognome}</td><td>${array[6].classe}</td></tr>
        <tr><td>${array[7].id}</td><td>${array[7].nome}</td><td>${array[7].cognome}</td><td>${array[7].classe}</td></tr>`

    </script>
