    <script>

        class Persona {
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            diffEta(a,b){
                if(a.age > b.age ){
                    console.log(`${a.name} è più grande di ${b.name}`)
                }else if (a.age == b.age){
                    console.log(`${a.name} ha l stessa età di ${b.name}`)
                }else{
                    console.log(`${a.name} è più piccolo di ${b.name}`)
                }
            }
        }

        let p1 = new Persona ("Paolo", 25);
        let p2 = new Persona ("Marco", 30);
        let p3 = new Persona ("Luca", 25);

        p1.diffEta(p1,p2)
        p2.diffEta(p2,p3)
        p3.diffEta(p3,p1)
        


        
    </script>
